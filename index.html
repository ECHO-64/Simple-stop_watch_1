<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ther's_No_Place_Like_127.0.0.1</title>
    <!-- _________________ Favicon _________________ -->
    <link rel="shortcut icon" href="style/favicon.svg" type="image/x-icon" />
    <!-- _________________ Fontawesome _________________ -->
    <link
      rel="stylesheet"
      href="lib/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <!-- _________________ Main Style _________________ -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body>
    <div class="sw-wrapper">
      <div class="dots" title="More ...">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        <ul>
          <li id="sw">
            <i class="fas fa-stopwatch-20"></i>
            <span>Stop watch</span>
          </li>
          <li id="st">
            <i class="fab fa-whmcs"></i>
            <span>Set alert</span>
          </li>
          <li id="ra">
            <i class="fas fa-trash"></i>
            <span>Delete alert</span>
          </li>
        </ul>
      </div>

      <div class="Alert">
        <div class="Alert-box">
          <i class="fas fa-check state"></i>
          <i class="fas fa-xmark close-msg"></i>
          <div class="Alert-content">
            <p>Success</p>
            <p>Has benn saved.</p>
          </div>
        </div>
      </div>

      <div class="stop-watch show">
        <div class="stop-watch-screen">
          <div>
            <span class="sw-min">00</span>
            <p>minute</p>
          </div>
          <span class="s">:</span>
          <div>
            <span class="sw-sec">00</span>
            <p>second</p>
          </div>
          <span class="s">.</span>
          <div>
            <span class="sw-mil">00</span>
            <p>mill-sec</p>
          </div>
        </div>

        <div class="btns">
          <button class="start">
            <i class="fas fa-circle-play"></i>
            start
          </button>
          <button class="stop">
            <i class="fas fa-circle-pause"></i>
            stop
          </button>
          <button class="reset">
            <i class="fas fa-repeat"></i>
            reset
          </button>
        </div>
      </div>

      <div class="settings">
        <p class="head">set alert</p>
        <div class="inp-container">
          <div class="inp-box">
            <input type="number" id="stMin" placeholder="00" />
            <span>minute</span>
          </div>
          <span class="s">:</span>
          <div class="inp-box">
            <input type="number" id="stSec" placeholder="00" />
            <span>second</span>
          </div>
        </div>
        <button id="setBtn" class="st-btn">Submit</button>
        <p class="head">change ringtone <span>(optional)</span></p>
        <label for="ringtone" id="chooseRingtone" class="st-btn"
          >Other ringtone</label
        >
        <audio src="ringtone/Rington.mp3"></audio>
      </div>
      <input type="file" id="ringtone" style="display: none" />
    </div>
    <!-- _________________ javaScript _________________ -->
    <script src="lib/jquery-3.6.0/jquery.min.js"></script>
    <script src="script/jsScript.js"></script>
  </body>
</html>
